<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Service Après Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Service Après Vente</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row col-md-10">
        <h2>Liste des Utilisateurs Enregistrés</h2>
        <a class="btn btn-primary" th:href="@{/articles}">Voir les articles</a>
        <a class="btn btn-primary" th:href="@{/techniciens}">Voir les techniciens</a>
        <a class="btn btn-primary" th:href="@{/dossiers}">Voir les dossiers</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Prénom</th>
            <th>Nom de famille</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="utilisateur : ${utilisateurs}">
            <td th:text="${utilisateur.prenom}"></td>
            <td th:text="${utilisateur.nom}"></td>
            <td th:text="${utilisateur.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:include="/headers/footer.html" class="footer fixed-bottom"></div>
</body>

</html>
