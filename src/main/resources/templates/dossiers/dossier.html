<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Dossiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
</head>
<body>

<div th:include="/headers/footer.html" class="footer fixed-bottom"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Service Après Vente</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>List of Dossiers</h2>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Appel</th>
            <th>Technicien</th>
            <th>Date Ouverture</th>
            <th>Date Cloture</th>
            <th>Statut</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the dossiers and display each row -->
        <tr th:each="dossier : ${dossiers}">
            <td th:text="${dossier?.dossierId}"></td>
            <td th:text="${dossier?.appel?.appelId}"></td>
            <td th:text="${dossier?.technicien?.nom}"></td>
            <td th:text="${dossier?.dateOuverture != null ? #dates.format(dossier.dateOuverture, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${dossier?.dateCloture != null ? #dates.format(dossier.dateCloture, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${dossier?.statut}"></td>
            <td th:text="${dossier?.description}"></td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:attr="data-bs-target='#editDossierModal' + ${dossier?.dossierId}">Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:each="dossier : ${dossiers}">
    <div class="modal fade" th:id="'editDossierModal' + ${dossier?.dossierId}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleEditModalLabel">Modifier le dossier</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/dossiers/edit/' + ${dossier.dossierId}}" method="post">
                        <div class="mb-3">
                            <label for="dateOuverture" class="form-label">Date d'ouverture</label>
                            <input type="text" class="form-control" id="EditDateOuverture" name="dateOuverture"
                                   th:value="${#dates.format(dossier.dateOuverture, 'yyyy-MM-dd')}" required>
                        </div>
                        <div class="mb-3">
                            <label for="dateCloture" class="form-label">Date de clôture</label>
                            <input type="text" class="form-control" id="EditDateCloture" name="dateCloture"
                                   th:value="${#dates.format(dossier.dateCloture, 'yyyy-MM-dd')}" required>
                        </div>
                        <div class="mb-3">
                            <label for="statut" class="form-label">Statut</label>
                            <input type="text" class="form-control" id="EditStatut" name="statut"
                                   th:value="${dossier.statut}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="EditDescription" name="description" required>
                                ${dossier.description}
                            </textarea>
                        </div>
                        <div class="mb-3">
                            <label for="article" class="form-label">Article Concerné</label>
                            <input type="text" class="form-control" id="EditArticle" name="article"
                                   th:value="${dossier.appel.article.getReference()}" required>
                        </div>

                        <div class="mb-3">
                            <label for="technicien" class="form-label">Technicien</label>
                            <select class="form-select" id="EditTechnicien" name="technicien" required>
                                <option th:each="technicien : ${techniciens}"
                                        th:value="${technicien.technicienId}"
                                        th:text="${technicien.nom + ' ' + technicien.prenom}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
