<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Dossiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
</head>
<body>

<div th:include="/headers/footer.html" class="footer fixed-bottom"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Service Après Vente</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>List of Dossiers</h2>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Appel</th>
            <th>Technicien</th>
            <th>Date Ouverture</th>
            <th>Date Cloture</th>
            <th>Statut</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the dossiers and display each row -->
        <tr th:each="dossier : ${dossiers}">
            <td th:text="${dossier.dossierId}"></td>
            <td th:text="${dossier.appel.appelId}"></td>
            <td th:text="${dossier.technicien.nom}"></td>
            <td th:text="${#dates.format(dossier.dateOuverture, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(dossier.dateCloture, 'yyyy-MM-dd')}"></td>
            <td th:text="${dossier.statut}"></td>
            <td th:text="${dossier.description}"></td>
            <td>
                <!-- Add an edit button with a link to an edit page -->
<!--                <a th:href="@{'/dossiers/edit/' + ${dossier.dossierId}}" class="btn btn-primary btn-sm">Edit</a>-->
                <!-- Add other action buttons as needed -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
